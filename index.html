<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <script defer src="app.js" type="module"></script>

    <script>
      let timeNow = Date.now();
      document.querySelector(
        "head"
      ).innerHTML = `<link rel="stylesheet" href="style.css?v=${timeNow}" />`;
    </script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="snake-game">
          <div class="score">
            <span class="span-score" id="score">0000</span>
          </div>
          <div id="game"></div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn" id="restart">Restart game</button>
        <button class="btn" id="pause">Pause</button>
      </div>
    </div>

    <div class="swipe hidden"><img src="snake-logo.png" alt="game logo" /></div>
    <div class="game-over hidden">
      Game Over
      <span class="game-over-score"></span>
      <span class="game-over-best-score"></span>
      <span class="game-over-played"></span>
      <button class="btn" id="new-game">New game</button>
    </div>
  </body>
</html>
